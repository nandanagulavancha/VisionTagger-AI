<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VisionTagger AI</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
    <style>
        * { box-sizing: border-box; font-family: 'Poppins', sans-serif; margin: 0; padding: 0; }
        body { background: url('https://source.unsplash.com/1600x900/?technology,ai') no-repeat center center/cover; 
               height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; 
               text-align: center; backdrop-filter: blur(8px); overflow: hidden; }
        .container { width: 90%; max-width: 1000px; height: auto; background: rgba(255, 255, 255, 0.1); padding: 20px; 
                     border-radius: 15px; backdrop-filter: blur(20px); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); 
                     display: flex; flex-direction: column; justify-content: center; }
        h1 { color: white; font-size: 26px; }
        textarea { width: 100%; height: 200px; border-radius: 5px; padding: 10px; border: 1px solid #ccc; }
        .upload-button, .history-button, .save-button, .download-button { background: #ff7675; color: white; padding: 15px 20px; border-radius: 5px; 
                                           border: none; cursor: pointer; font-size: 18px; width: 100%; transition: 0.3s; 
                                           margin-top: 10px; text-decoration: none; display: inline-block; text-align: center; }
        .upload-button:hover { background: #d63031; }
        .history-button { background: #3498db; }
        .history-button:hover { background: #2980b9; }
        .save-button { background: #2ecc71; }
        .save-button:hover { background: #27ae60; }
        .download-button { background: #f39c12; }
        .download-button:hover { background: #e67e22; }
    </style>
</head>
<body>
    <div class="container">
        <h1>VisionTagger AI</h1>
        
        <!-- Image Upload Form -->
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="image" required>
            <button type="submit" class="upload-button">Analyze Image</button>
        </form>

        <!-- View History Button -->
        <a href="{{ url_for('history') }}" class="history-button">View History</a>

        <!-- Editable JSON Metadata -->
        {% if metadata %}
        <form method="POST" action="{{ url_for('edit_metadata', image_name='latest_image') }}">
            <h3 style="color: white;">Edit AI Metadata:</h3>
            <textarea name="edited_json">{{ metadata | tojson(indent=2) }}</textarea>
            <button type="submit" class="save-button">Save Changes</button>
        </form>

        <!-- Download Metadata Button -->
        <a href="{{ url_for('download_metadata', image_name='latest_image') }}" class="download-button">Download Metadata</a>
        {% endif %}
    </div>
</body>
</html>
